<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" text="text/css" href="assets/css/style.css">

    <title>Bootstrap Contact</title>
</head>
<body>

    <!--Nav Content-->
    <header>
        <div class="container">
            <a class="Name" href="index.html">Lindsey Tummond</a>

            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>

        </div>
    </header>
   

    <!--Body Content-->

    <form>
      <h2 class="body-header">Contact</h2>
      <hr color="#929090">

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Name</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="8"></textarea>
      </div>

      <button type="button" class="btn btn-success">Submit</button>
    </form>
    <br>


    <!--Footer Content-->
    <nav class="navbar fixed-bottom navbar-light bg-light">
      <a class="navbar-brand" href="#">Copyright &copy;</a>
    </nav>
    
</body>
</html>
